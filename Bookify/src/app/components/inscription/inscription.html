<div class="inscription-page">
  <div class="inscription-card">
      <img src="assets/logo_carre.jpg" alt="logo" class="logo" />
        <form novalidate>
            <div class="form-group">
                <input type="text" placeholder="Nom" [(ngModel)]="name" name="name"required/>

                <input type="text" placeholder="Nom d’utilisateur" [(ngModel)]="username" name="username"required/>

                <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />

                <input type="password" placeholder="Mot de passe" [(ngModel)]="password" name="password" required/>

                <input type="password" placeholder="Confirmation du mot de passe" [(ngModel)]="confirmPassword" name="confirmPassword" required/>
            </div>
             @if (errorMessage !== '') {
                 <p class="error">{{ errorMessage }}</p>
             }
        <button type="submit" class="btn-submit" (click)="onSubmit()">S'inscrire</button>
        <br>
        <a routerLink="/login">Déjà inscrit ?</a>
        </form>
     </div> 
</div>
