<div class="review-container">
  <h2>Commentaires</h2>
  <div class="create-review-container">
    <div class="note-section">
      <label>Note :</label>
      <input type="range" min="1" max="5" [(ngModel)]="newReview.note" />
      <span class="note-value">{{ newReview.note }}/5</span>
    </div>

    <input type="text" placeholder="Titre" [(ngModel)]="newReview.titre" />
    <textarea placeholder="Écrivez un commentaire ..." [(ngModel)]="newReview.avis"></textarea>
    <button class="btn-create" (click)="createReview(newReview.note, newReview.titre, newReview.avis)">Publier</button>
  </div>
  
  <div class="reviews-list">
    <div class="review" *ngFor="let review of paginatedReviews">
      <h4><span class="pseudo">{{ getUsernameOfReviewer(review.userId) }}</span> {{ review.note }}/5</h4>
      <h5 class="review-title">{{ review.titre }}</h5>
      <p>{{ review.avis }}</p>
      <button *ngIf="currentUserId === review.userId || isAdmin()" (click)="deleteReview(review.id)" class="btn-create">Supprimer le commentaire</button>
    </div>
  </div>

  <div class="pagination" *ngIf="totalPages > 1">
    <button class="pagination-btn" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">‹</button>
    <button class="pagination-btn" *ngFor="let page of getPageNumbers()" (click)="goToPage(page)" [class.active]="page === currentPage">{{ page }}</button>
    <button class="pagination-btn" (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">›</button>
  </div>
</div>
